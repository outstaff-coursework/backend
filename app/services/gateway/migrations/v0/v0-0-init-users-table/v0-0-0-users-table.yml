databaseChangeLog:
  - changeSet:
      id: v0-0-0
      author: Anton G
      changes:
        - createTable:
            tableName: auth
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(16)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_hash
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: Boolean
                  constraints:
                    nullable: false
